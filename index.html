<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Payment Document</title>
</head>

<body>
    <div class="row justify-content-centre mt-5">

        <div class="col-md-10 mx-auto">
            <div class="card ">
                <div class="card-title p-1 ">
                    <h3 class="text-center"><strong>Payment for example</strong></h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">Some fields are missing</div>
                    <form>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="card">Card #</label>
                                <input class="form-control" id="card" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" />

                            </div>
                            <div class="col-md-3 pb-2">
                                <label for="cvc">CVC #</label>
                                <input class="form-control" id="cvc" type="text" placeholder="0000" />
                            </div>
                            <div class="col-md-4 pb-2">
                                <label for="amount">Amount</label>
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input class="form-control" id="amount" type="text" />
                            </div>
                            <div class="col-md-6 pb-2">
                                <label for="first">First Name</label>
                                <input class="form-control" id="firt" type="text">
                            </div>
                            <div class="col-md-6 pb-2">
                                <label for="last">Last Name</label>
                                <input class="form-control" id="last" type="text" />
                            </div>
                            <div class="col-md-6 pb-2">
                                <label for="city">City</label>
                                <input class="form-control" id="city" type="text" />
                            </div>
                            <div class="col-md-3 pb-2">
                                <label for="country">Country</label>
                                <select class="form-select">
                                    <option selected>Pick a country</option>
                                    <option value="1">Portugal</option>
                                    <option value="2">France</option>
                                    <option value="3">Italy</option>
                                    <option value="4">Spain</option>
                                    <option value="5">Germany</option>
                                    <option value="6">Belgium</option>
                                </select>

                            </div>
                            <div class="col-md-3 pb-2">
                                <label for="postal">Postal Code</label>
                                <input class="form-control" id="postal" type="text" />

                            </div>
                            <div class="col-md-6 pb-2">
                                <p>We accept:</p>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary" for="btnradio1"><i
                                            class="fa-brands fa-cc-visa"></i></label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio2"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio3"><i
                                            class="fa-brands fa-cc-paypal"></i></label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio4"><i
                                            class="fa-brands fa-cc-amazon-pay"></i></label>
                                </div>


                            </div>
                            <div class="col-md-6 pb-2">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message"></textarea>
                                <small>Add any notes here.</small>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-md-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
